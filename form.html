<!DOCTYPE html>
<html>
  <head>
    <title>Pontos Cegos Busca</title>
    <link rel="stylesheet" href="css/form.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      /* #map { position: absolute; top: 0; bottom: 0; width: 100%; } */
    </style>
  </head>
  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
    <h2>Busque aqui!</h2>
    <p>Encontre uma rota que não passa por câmeras</p>
    
    

    <div class="container">
      <div class="row">
        <div class="col-25">
          <label>Busque as coordenadas</label>
        </div>
        <div class="col-geocoder"><label>Partida:</label></div>
        <div id="geocoderA" class="col-geocoder"></div>
      
        <div class="col-geocoder"><label>Chegada:</label></div>
        <div id="geocoderB" class="col-geocoder"></div>
      </div>
    
    
      <form action="index.html" method="get">
      
      <div class="row">
        <div class="col-25">
          <label for="longA">Longitude A</label>
        </div>
        <div class="col-75">
          <input type="text" id="longA" name="longA" placeholder="Longitude A..." value="-46.63383007049561">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="latA">Latitude A</label>
        </div>
        <div class="col-75">
          <input type="text" id="latA" name="latA" placeholder="Latitude A..." value="-23.549274336622684">
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="longB">Longitude B</label>
        </div>
        <div class="col-75">
          <input type="text" id="longB" name="longB" placeholder="Longitude B..." value="-46.64096949118043">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="latB">Latitude B</label>
        </div>
        <div class="col-75">
          <input type="text" id="latB" name="latB" placeholder="Latitude B..." value="-23.544691004890126">
        </div>
      </div>      
      <div class="row">
        <div class="col-25">
          <label for="profile">Veículo</label>
        </div>
        <div class="col-75">
          <select id="profile" name="profile">
            <option value="foot-walking">Caminhando</option>
            <option value="cycling-regular">de Bike</option>
            <option value="driving-car">de Carro</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="circleRadius">Raio de alcance da câmera</label>
        </div>
        <div class="col-75">
          <select id="circleRadius" name="circleRadius">
            <option value="2">2 metros</option>
            <option value="5">5 metros</option>
            <option value="10" selected>10 metros</option>
            <option value="15">15 metros</option>
            <option value="20">20 metros</option>
            <option value="50">50 metros</option>            
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="circleResolution">Resolução do Círculo</label>
        </div>
        <div class="col-75">
          <select id="circleResolution" name="circleResolution">
            <option value="3">3 lados</option>
            <option value="4">4 lados</option>
            <option value="8">8 lados</option>
            <option value="16">16 lados</option>
            <option value="32" selected>32 lados</option>
            <option value="64">64 lados</option>
                       
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="iconsToggle">Exibir ícones</label>
        </div>
        <div class="col-75">
          <select id="iconsToggle" name="iconsToggle">
            <option value="1" selected>Sim</option>
            <option value="0">Não</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="circleToggle">Exibir círculos</label>
        </div>
        <div class="col-75">
          <select id="circleToggle" name="circleToggle">
            <option value="1" selected>Sim</option>
            <option value="0">Não</option>
          </select>
        </div>
      </div>
      
      <!-- <div class="row"> -->
        <!-- <div class="col-25"> -->
          <!-- <label for="subject">Subject</label> -->
        <!-- </div> -->
        <!-- <div class="col-75"> -->
          <!-- <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> -->
        <!-- </div> -->
      <!-- </div> -->
      <br>
      <div class="row">
        <input type="submit" value="Buscar">
      </div>
      </form>
    </div>
    
    
    
    <script src="js/config.js"></script>
    <script src="js/form.js"></script>
    
  </body>
</html>
